        <p>这里是罗泽勋的个人主页。自从高考毕业后，我就读于华南师范大学，目前仍是一位在校大学生。我喜欢折腾代码，喜欢探索未知的事物。我的业余爱好并不多，平时打打羽毛球，玩玩电子竞技游戏，也喜欢玩桌游。读书不多，也喜欢诗词，喜欢李白《侠客行》中的一句： <blockquote>

</blockquote></p>
